<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <div class="page-content contact-page-content-area padding-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="left-content-area">
                        <div class="inner-title margin-bottom-55">
                            <h3 class="title">Get In Touch</h3>
                            <p>
                                Instantly cordially far intention recommend estimable yet her his. Stimulated discretion impossible admiration in particular conviction up.
                            </p>
                        </div>
                        <ul class="contact-info-list">
                            <li class="single-info-item">
                                <div class="icon">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <div class="content">
                                    <span class="details">143 castle road 517</span>
                                    <span class="details">district, kiyev port south Canada</span>
                                </div>
                            </li>
                            <li class="single-info-item">
                                <div class="icon">
                                    <i class="fa-solid fa-phone"></i>
                                </div>
                                <div class="content">
                                    <span class="details">+3 123 456 789 </span>
                                    <span class="details">+1 222 345 342</span>
                                </div>
                            </li>
                            <li class="single-info-item">
                                <div class="icon">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                                <div class="content">
                                    <span class="details">info@yourmail.com</span>
                                    <span class="details">info@yourmail.com</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="righti-content-area">
                        <div class="contact-page-form-wrap">
                            <form action="#" id="contact_page_form" class="contact-page-form" method="POST">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" name="name" placeholder="Your Name" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="email" name="Email" placeholder="Your Email" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input type="text" name="Subject" placeholder="Your Subject" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <textarea name="message" placeholder="Message" cols="30" rows="10" class="form-control" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" name="Email" value="Submit Message" class="submit-btn">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    <script src="https://kit.fontawesome.com/265da4e627.js" crossorigin="anonymous"></script>
</body>
</html>
